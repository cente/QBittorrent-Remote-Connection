<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QBittorrent Remote - Settings</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link
      href="../vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">
        <i class="bi bi-cloud-arrow-down me-2"></i>
        QBittorrent Remote Settings
      </h1>

      <!-- Connection Status -->
      <div
        id="connectionStatus"
        class="alert alert-secondary mb-4"
        role="alert"
      >
        <div class="d-flex align-items-center">
          <div class="spinner-border spinner-border-sm me-2" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span>Checking connection...</span>
        </div>
      </div>

      <!-- Settings Form -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="bi bi-gear me-2"></i>
                Connection Settings
              </h5>
            </div>
            <div class="card-body">
              <form id="settingsForm">
                <div class="mb-3">
                  <label for="hostname" class="form-label"
                    >Hostname/IP Address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="hostname"
                    placeholder="192.168.1.100"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="port" class="form-label">Port</label>
                  <input
                    type="number"
                    class="form-control"
                    id="port"
                    placeholder="8080"
                    min="1"
                    max="65535"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Username (optional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="admin"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Password (optional)</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                  />
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="useHttps"
                  />
                  <label class="form-check-label" for="useHttps">
                    Use HTTPS
                  </label>
                </div>

                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-floppy me-2"></i>
                  Save Settings
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Messages -->
      <div
        id="errorMessage"
        class="alert alert-danger mt-3"
        style="display: none"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span id="errorText"></span>
      </div>

      <!-- Success Messages -->
      <div
        id="successMessage"
        class="alert alert-success mt-3"
        style="display: none"
        role="alert"
      >
        <i class="bi bi-check-circle me-2"></i>
        <span id="successText"></span>
      </div>
    </div>

    <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
