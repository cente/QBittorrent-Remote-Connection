<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBittorrent Remote</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { width: 300px; min-height: 200px; }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0"><i class="bi bi-cloud-arrow-down me-1"></i>QBittorrent</h6>
            <button id="settingsBtn" class="btn btn-outline-light btn-sm">
                <i class="bi bi-gear"></i>
            </button>
        </div>
        
        <div id="configPrompt" style="display: none;">
            <div class="text-center">
                <i class="bi bi-exclamation-triangle text-warning mb-2" style="font-size: 2rem;"></i>
                <p class="small mb-2">Setup Required</p>
                <button id="openSettingsBtn" class="btn btn-primary btn-sm">Configure</button>
            </div>
        </div>
        
        <div id="mainContent">
            <div id="connectionStatus" class="small mb-2">
                <i class="bi bi-circle-fill me-1"></i>
                <span id="statusText">Checking...</span>
            </div>
            
            <div id="serverInfo" style="display: none;" class="mb-2">
                <div class="small text-muted">Server: <span id="serverUrl" class="text-info">-</span></div>
                <div class="small text-muted">Version: <span id="serverVersion" class="text-success">-</span></div>
            </div>
            
            <div id="actions" style="display: none;">
                <button id="openWebUIBtn" class="btn btn-outline-primary btn-sm w-100 mb-1">
                    <i class="bi bi-box-arrow-up-right me-1"></i>Open Web UI
                </button>
            </div>
            
            <div id="errorMsg" class="alert alert-danger py-1 px-2 small" style="display: none;">
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script src="../js/popup.js"></script>
</body>
</html>
