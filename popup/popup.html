<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QBittorrent Remote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body class="bg-dark text-light">
  <div class="popup-container" style="width: 320px; min-height: 400px;">
    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="h6 mb-0 fw-bold">
        <i class="bi bi-cloud-arrow-down me-2"></i>QBittorrent Remote
      </h1>
      <button id="settingsBtn" class="btn btn-sm btn-outline-light border-0" title="Settings">
        <i class="bi bi-gear"></i>
      </button>
    </header>

    <div id="configPrompt" class="text-center p-4" style="display: none;">
      <div class="prompt-content">
        <i class="bi bi-exclamation-triangle-fill text-warning fs-1 mb-3"></i>
        <h3 class="h5 text-warning mb-3">Setup Required</h3>
        <p class="text-muted mb-3">Configure your QBittorrent server connection to get started.</p>
        <button id="openSettingsBtn" class="btn btn-primary">
          <i class="bi bi-gear me-1"></i>Open Settings
        </button>
      </div>
    </div>

    <div id="mainContent" class="p-3">
      <div id="connectionStatus" class="alert d-flex align-items-center mb-3 border-0" role="alert">
        <div class="status-indicator me-2">
          <i class="bi bi-circle-fill" style="font-size: 8px;"></i>
        </div>
        <span class="status-text small">Checking connection...</span>
      </div>

      <div id="serverInfo" class="card bg-dark border-secondary mb-3" style="display: none;">
        <div class="card-body py-2 px-3">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="text-muted small">
              <i class="bi bi-server me-1"></i>Server:
            </span>
            <span id="serverUrl" class="font-monospace small text-info">-</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted small">
              <i class="bi bi-info-circle me-1"></i>Version:
            </span>
            <span id="serverVersion" class="font-monospace small text-success">-</span>
          </div>
        </div>
      </div>

      <div id="quickActions" class="mb-3" style="display: none;">
        <h3 class="h6 mb-2 text-light">
          <i class="bi bi-lightning-fill me-1"></i>Quick Actions
        </h3>
        <div class="d-grid gap-2">
          <button id="openWebUIBtn" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-box-arrow-up-right me-1"></i>Open Web UI
          </button>
          <div class="row g-2">
            <div class="col-6">
              <button id="refreshBtn" class="btn btn-outline-secondary btn-sm w-100">
                <i class="bi bi-arrow-clockwise me-1"></i>Refresh
              </button>
            </div>
            <div class="col-6">
              <button id="pauseAllBtn" class="btn btn-outline-warning btn-sm w-100">
                <i class="bi bi-pause-fill me-1"></i>Pause All
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="torrentStats" class="mb-3" style="display: none;">
        <h3 class="h6 mb-2 text-light">
          <i class="bi bi-bar-chart-fill me-1"></i>Statistics
        </h3>
        <div class="row g-2">
          <div class="col-6">
            <div class="card bg-dark border-primary text-center">
              <div class="card-body py-2 px-1">
                <div class="h6 mb-0 text-primary" id="downloadingCount">
                  <i class="bi bi-download"></i> -
                </div>
                <small class="text-muted">Downloading</small>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card bg-dark border-success text-center">
              <div class="card-body py-2 px-1">
                <div class="h6 mb-0 text-success" id="seedingCount">
                  <i class="bi bi-upload"></i> -
                </div>
                <small class="text-muted">Seeding</small>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card bg-dark border-warning text-center">
              <div class="card-body py-2 px-1">
                <div class="h6 mb-0 text-warning" id="pausedCount">
                  <i class="bi bi-pause"></i> -
                </div>
                <small class="text-muted">Paused</small>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card bg-dark border-info text-center">
              <div class="card-body py-2 px-1">
                <div class="h6 mb-0 text-info" id="totalCount">
                  <i class="bi bi-list"></i> -
                </div>
                <small class="text-muted">Total</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger d-flex justify-content-between align-items-center border-0" style="display: none;" role="alert">
        <div class="d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span class="error-text small"></span>
        </div>
        <button id="retryBtn" class="btn btn-sm btn-outline-danger border-0">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <footer class="border-top border-secondary p-2 text-center bg-dark">
      <div class="small text-muted">
        <a href="#" id="aboutLink" class="text-decoration-none text-muted me-3">
          <i class="bi bi-info-circle me-1"></i>About
        </a>
        <a href="#" id="helpLink" class="text-decoration-none text-muted">
          <i class="bi bi-question-circle me-1"></i>Help
        </a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
